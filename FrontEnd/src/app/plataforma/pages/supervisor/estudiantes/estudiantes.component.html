<div class="d-flex flex-column align-items-center w-100 mt-3">
     <div class="d-flex flex-column align-items-center justify-content-center w-100 mb-3">
        <div class="w-100">
            <h3 class="text-center">Crear usuario</h3>
            <hr />
        </div>
        <div class="d-flex w-100">
            <form class="w-100" [formGroup]="formUser">
                <div class="d-flex flex-wrap justify-content-center">
                    <input type="text" class="form-control mb-2 w-25 me-3" placeholder="Id"
                        formControlName="id" hidden>
                    <input type="text" class="form-control mb-2 w-25 me-3" placeholder="Cédula"
                        formControlName="cedula">
                    <input type="text" class="form-control mb-2 w-50" placeholder="Nombre(s)"
                        formControlName="name">
                    <input type="text" class="form-control mb-2 w-50 me-3" placeholder="Apellido(s)"
                        formControlName="last_name">
                    <input type="text" class="form-control mb-2 w-25" placeholder="Teléfono"
                        formControlName="telefono">
                    <input type="text" class="form-control mb-2 w-50 me-3" placeholder="Email"
                        formControlName="email">
                    <input type="password" class="form-control mb-2 w-25" placeholder="Password"
                        formControlName="password">
                    <select class="form-control mb-3 w-25 me-3" formControlName="estado">
                        <option value="">-- Estado --</option>
                        <option value="" *ngFor="let estado of estadoUser" [value]="estado">{{estado | titlecase}}</option>
                    </select>
                    <select class="form-control mb-3 w-25" formControlName="rol">
                        <option value="" >-- Rol --</option>
                        <option value="" *ngFor="let rol of rolUser" [value]="rol">{{rol | titlecase}}</option>
                    </select>
                    <button *ngIf="!isEdit(); else edit" class="btn btn-success w-75" (click)="createUser()">Crear</button>
                    <ng-template #edit><button class="btn btn-primary w-75" (click)="sendEditUser()">Editar</button></ng-template>
                </div>
            </form>
        </div>
     </div>
     <!-- <pre>
        {{formEstudiante.value | json}}
     </pre> -->
     <div class="d-flex flex-column w-100 justify-content-center align-items-center ms-3">
        <h3>Lista de Usuarios</h3>
     </div>
     <div class="d-flex w-100">
        <app-table  class="w-100" [keys]="keysUser" [listArray]="listUsers" (objectEdit)="editUser($event)" (statusRegister)="updateStatus($event)"/>
     </div>
</div>
