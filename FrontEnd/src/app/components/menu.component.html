<div class="d-flex flex-wrap w-100 h-100">
    <swal>
    </swal>
    <div class="d-flex w-100 justify-content-center">
        <div class="">
            <img src="./iconUser.png" alt="user" width="50px" height="50px">
        </div>
        <div class="d-flex flex-column justify-content-start ms-3">
            <h6 class="text-capitalize lh-1">{{completeName()}}</h6>
            <p class="fs-6 fw-light lh-1">C.C: {{user()!.cedula}}</p>
        </div>
    </div>

    <div class="d-flex w-100 justify-content-center">
        <ul class="list-group w-75">
            <li class="list-group-item text-start" *ngFor="let menu of menuArray"
            [routerLink]="menu.route" 
            routerLinkActive="active"
            [hidden]="menu.profile !== user()?.rol && !!menu.profile">
                <i [className]="menu.icon"></i>{{menu.title}}
            </li>
            <li class="list-group-item text-start bg-danger text-white" 
                (click)="closeSession()" 
            >
                <i class="bi bi-door-open-fill me-3"></i>Cerrar Sesión
            </li>
        </ul>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center">
        <h5 class="text-center text-secondary text-wrap text-capitalize mb-3">Plataforma de aprendizaje en línea</h5>
        <img src="./logo.png" alt="logo" loading="lazy" width="150px" height="150px">
    </div>
</div>
